<body onresize="triangleAdjust()" , onload="triangleAdjust()">

    <!--HEADER-STARTS-->
    <header id="home" class="full-screen">
        <!--HEADER-CONTAINER-->
        <div class="container">
            <!--NAVBAR-STARTS-->
            <nav class="wow bounce navbar navbar-default affix-top" data-spy="affix" data-offset-top="50">
               
                <div class="container-fluid">
                   
                    <div class="navbar-header">
                       
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#"><span class="theme-color">///</span> Logo</a>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="sliding-u-l-r-l"><a id="display" href="#home">home</a></li>
                            <li class="sliding-u-l-r-l"><a href="#about">about us</a></li>
                            <li class="sliding-u-l-r-l"><a href="#service">our services</a></li>

            <!--NAVBAR-ENDS-->

    </header>
    <!--HEADER-ENDS-->

<footer id="contact" class="full-screen"></footer>


<script type="text/javascript" src="js/wow.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#owl-example").owlCarousel({
                items: 1,
                itemsCustom: false,
                itemsDesktop: [1199, 1],
                itemsDesktopSmall: [980, 1],
                itemsTablet: [768, 1],
                itemsTabletSmall: false,
                itemsMobile: [479, 1],
                singleItem: false,
                itemsScaleUp: false,
                autoPlay: true,
                stopOnHover: true,
                pagination: false,
            });

        });


        $(document).ready(function () {
            // Add scrollspy to <body>
            $('body').scrollspy({
                target: ".navbar",
                offset: 0
            });

            // Add smooth scrolling on all links inside the navbar
            $("#bs-example-navbar-collapse-1 a").on('click', function (event) {
                // Make sure this.hash has a value before overriding default behavior
                if (this.hash !== "") {
                    // Prevent default anchor click behavior
                    event.preventDefault();

                    // Store hash
                    var hash = this.hash;

                    // Using jQuery's animate() method to add smooth page scroll
                    // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
                    $('html, body').animate({
                        scrollTop: $(hash).offset().top
                    }, 800, function () {

                        // Add hash (#) to URL when done scrolling (default click behavior)
                        window.location.hash = hash;
                    });
                } // End if
            });
        });
        $(document).on('click', '.navbar-collapse.in', function (e) {
            if ($(e.target).is('a') && $(e.target).attr('class') != 'dropdown-toggle') {
                $(this).collapse('hide');
            }
        });

        $(document).ready(function () {

            $('#myModal').modal('show');

        });
        
        new WOW().init();
        
    </script>

</body>

</html>
